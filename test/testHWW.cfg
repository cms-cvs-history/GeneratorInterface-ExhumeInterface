process TEST = {
    # MessageLogger control
    #
    service = MessageLogger
    {
      untracked vstring destinations = {"cout"}
       
      # untracked vstring categories = { "FwkJob" }
 
      untracked PSet cout = 
      { 
        #  untracked PSet default = { untracked int32 limit = 0 }    # kill all messages in the log
         # untracked PSet FwkJob  = { untracked int32 limit = -1 }  # except *all* of FwkJob's
      }
       
      #untracked vstring fwkJobReports = {"FrameworkJobReport.xml"}
    }

    service = RandomNumberGeneratorService {
        #this sets the random number seed used by Pythia
        untracked uint32 sourceSeed = 123456789
    }

    include "GeneratorInterface/ExhumeInterface/test/ExhumeHWW.cfi"	
    replace ExhumeSource.maxEvents = 100
    # Valid pythiaPylistVerbosity levels
    # are: 0 (none), 1, 2, 3, 5, 7, 11, 12, 13
    replace ExhumeSource.pythiaPylistVerbosity = 1 
    replace ExhumeSource.maxEventsToPrint = 2
    #replace ExhumeSource.pythiaHepMCVerbosity = true 

    module out = PoolOutputModule { 
	untracked string fileName = "Exhume_HWW.root" 	
    }
    endpath p = { out }
}
