process TEST = {

    untracked PSet maxEvents = {untracked int32 input = 100}

    service = MessageLogger {
       untracked vstring destinations = { "log.txt", "errors.txt" }
       untracked vstring statistics = { "statistics.txt" }

       untracked PSet log.txt = { 
            untracked int32 lineLength = 132
            untracked bool noLineBreaks = true
       }

       untracked PSet errors.txt = { untracked string threshold = "ERROR" }
	
       untracked PSet statistics.txt = { untracked string threshold = "INFO" }
    }	

    service = RandomNumberGeneratorService {
        #this sets the random number seed used by Pythia
        untracked uint32 sourceSeed = 123456789
    }

    include "GeneratorInterface/ExhumeInterface/test/ExhumeHbb.cfi"	
    # Valid pythiaPylistVerbosity levels
    # are: 0 (none), 1, 2, 3, 5, 7, 11, 12, 13
    replace ExhumeSource.pythiaPylistVerbosity = 1 
    replace ExhumeSource.maxEventsToPrint = 2
    #replace ExhumeSource.pythiaHepMCVerbosity = true 

    module out = PoolOutputModule { 
	untracked string fileName = "Exhume_Hbb.root" 	
    }
    endpath p = { out }
}
